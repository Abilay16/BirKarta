name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build with Buildozer
        uses: kivymd/buildozer-action@master
        with:
          buildozer_version: stable
          command: android debug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: birkarta-apk
          path: bin/*.apk
